<!DOCTYPE html>
<html>
<head>
  <title>qPCR Visualizer</title>
  <link rel="stylesheet" href="src/qpcr-table.css">
  <link rel="stylesheet" href="css/grid.css">
</head>
<body>
  <h1>qPCR Data Grid</h1>
  <div id="grid"></div>
  <div id="details"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="src/qpcr-visualizer.js"></script>
  <script>
    var qpcr = QPCRVisualizer({
      dataUri: 'data/qpcrGenData.json',
      grid: {
        el: '#grid',
        cellColor: 'lightgreen',
        cellHoverColor: 'green',
        groupTextColor: 'green',
        groupTextHoverColor: 'lightgreen'
      },
      details: {
        el: '#details'
      }
    });
  </script>
</body>
</html>
