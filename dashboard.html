<!DOCTYPE html>
<html>
<head>
  <title>qPCR Visualizer - Dashboard layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link rel="stylesheet" href="src/qpcr-table.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="blue-grey lighten-5">
  <ul id="dropdown1" class="dropdown-content">
    <li><a class="blue-grey-text" href="dashboard.html">Tight dashboard</a></li>
    <li><a class="blue-grey-text" href="jumbo.html">Jumbo chart</a></li>
    <li><a class="blue-grey-text" href="grid.html">Grid and details only</a></li>
  </ul>
  <nav class="blue-grey darken-4">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo blue-grey-text text-lighten-4">qPCR Visualizer</a>
      <ul class="right hide-on-med-and-down">
        <li><a class="blue-grey-text text-lighten-4" href="index.html">Home</a></li>
        <li><a class="blue-grey-text text-lighten-4" href="https://github.com/merrywhether/qpcr-visualizer">GitHub</a></li>
        <li class="active"><a class="dropdown-button blue-grey-text text-lighten-4" href="#!" data-activates="dropdown1">Example Configs</a></li>
      </ul>
    </div>
  </nav>

  <div class="row"></div>

  <div class="row">

    <div class="col s2 blue-grey darken-2 demo-col">
      <div class="collection">
        <a href="#" class="collection-item">Dashboard demo</a>
        <a href="#" class="collection-item">Run new qPCR</a>
        <a href="#" class="collection-item">Download dataset</a>
        <a href="#" class="collection-item">View other assays</a>
      </div>
    </div>

    <div class="col s10 white demo-col">
      <h5>qPCR Run #117 Data - Fluorescence vs Cycle by Sample</h5>
      <div class="grouping">
        <div id="chart"></div><div id="grid"></div>
      </div>
      <div id="details"></div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="src/qpcr-visualizer.js"></script>
  <script>
    var qpcr = QPCRVisualizer({
      dataUri: 'data/qpcrGenData.json',
      chart: {
        el: '#chart',
        grouping: 'none',
        width: 400,
        height: 300,
        margins: {top: 10, right: 10, bottom: 20, left: 40},
        labels: false,
        colorset: 'c'
      },
      grid: {
        el: '#grid',
        width: 400,
        height: 300,
        margins: {top: 10, right: 10, bottom: 10, left: 10},
      },
      details: {
        el: '#details'
      }
    });
  </script>
</body>
</html>
